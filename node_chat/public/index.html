<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MusStore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">


    <link href="css/style.css" rel="stylesheet">


</head>
	
<body>
	<div id="main-container">
		<h1>Chat for us and you</h1>
		<div class="user-form center">
			<h3 class="form-signin-heading">Enter your name to get started</h3>
			<input type="text" id="user-name" class="form-control" placeholder="Username" required="" autofocus="">
			<button class="btn btn-lg btn-primary btn-block go-user" type="submit">Lets ROCK!</button>
		</div>

		<div class="chat-box well well-lg" style="display: none;">
			<div class="jumbotron">
				<h1>Its nothing here :(</h1>
				<p>Be first to type something!</p>
			</div>
			<div class="message-area">
				
			</div>
		</div>
		<div class="chat-box" style="display: none;">
			<textarea name="" id="message-input" placeholder="Type here some words!:)" rows="3" class="form-control"></textarea>
		</div>
	</div>
	<div class="footer center">
		
	</div>
	<script src="js/jquery.min.js"></script>
    <script src="js/client.js"></script>
</body>



</html>
