<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Манагер контактикав</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div id="contacts">
            <header>
                <div id="filter"><label>Show me:</label></div>
                <a id="showForm" href="#">Add new contact</a>
                <form id="addContact" action="#">
                    <label for="photo">Photo:</label><input id="photo" type="file" />
                    <label for="name">Name:</label><input id="name" />
                    <label for="rank">rank:</label><input type="text" list="ranks" id="rank" />
                    <datalist id="ranks">
                        <option>high</option>
                        <option>mid</option>
                        <option>low</option>
                    </datalist>
                    <label for="city">city:</label><input id="city" />
                    <label for="tel">phone:</label><input id="tel" />
                    <button id="add">Create</button>
                </form>
            </header>
        </div>
        <script id="contactTemplate" type="text/template">
            <img src="<%= photo %>" alt="<%= name %>" />
            <h1><%= name %><span><%= rank %></span></h1>
            <div><%= city %></div>
            <dl>
                <dt>Tel:</dt><dd><%= tel %></dd>
            </dl>
            <button class="delete">Delete</button>
        </script>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
